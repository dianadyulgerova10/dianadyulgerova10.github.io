<!DOCTYPE html>
<html>

<head>
    <title>btn</title>
    <style type="text/css">
    
    #problem2,
    #problem3 {
        width: 100%;
        display: inline-block;
    }
    #problem1{
        width: 100%;
        display: inline-flex;
    }
    /*problem 1*/
    .btn {
        background: url(button.png);
        height: 57px;
        min-width: 100px;
        max-width: 100%;
        border: 0;
        font-size: 20px;
        left:25px;
        padding: 0;
        float: left;
        outline:none;
        /*position: relative;*/
     /*   margin-right: 50px;*/
        text-decoration: none;
		 background-repeat: repeat-x;
       
    }
    
    .button {
      
        /*position: relative; */
         min-width: 150px;
             display: inline-flex;

    }
    .left{
    	background: url(button-left.png);
    	/*position: absolute;*/
    	    width: 25px;
    height: 57px;
    z-index: 2;
    left:0;
    float: left;

    }
    .right{
    	    	background: url(button-right.png);
/*    	position: absolute;*/
    	    width: 25px;
    height: 57px;
    z-index: 2;
    right:0;
    }
    
    /*problem 2*/
    .big-image {
        margin: 50px;
        float: left;
    }
    
    aside {
        float: left;
        width: 200px;
        height: 500px;
    }
    
    .image,
    .big-image {
        margin-bottom: 50px;
        margin-right: 50px;
        display: block;
        -webkit-box-shadow: 4px 4px 10px -2px rgb(0, 0, 0);
        -moz-box-shadow: 4px 4px 10px -2px rgb(0, 0, 0);
        box-shadow: 4px 4px 10px -2px rgb(0, 0, 0);
    }
    
    .image:first-child {
        margin-top: 50px;
    }
    /*problem 3*/

    ul {
        list-style-type: none;
        text-transform: uppercase;
        display: inline-flex;
        padding: 0px;
        border: 2px solid #cfcfcf;
        border-radius: 5px;
    }
    
    ul a {
        text-decoration: none;
        font-size: 16px;
        font-family: "Arial";
        color: rgb(167, 22, 46);
        font-weight: bold;
    }
    
    
    li.menu {
        background: url("menu-tile.png");
        background-repeat: round;
        padding: 14px;
    }

	 li.menu{
    	 margin: 0px 0px 0px 1px;
    	   border-right: 2px solid #cfcfcf;
    }


    li.menu:first-child{
    	 margin: 0px 0px 0px 0px;
    }
    li.menu:last-child{
    	border-right: none;
    }
    </style>
</head>

<body>
    <div id="container">
        <div id="problem1">
            <div class="button">
            <div class=left></div>
                <button class="btn">OK</button>
            <div class="right"></div>    
            </div>
             
            <div class="button"> 
            <div class=left></div>
                <button class="btn">Cancel</button>
                 <div class="right"></div> 
            </div>
         
              
                <div class="button">
                <div class=left></div>
                    <a href="#" class="btn">View More Information</a>
                     <div class="right"></div> 
                </div>
          
        </div>
        <div id="problem2">
            <img class="big-image" src="http://placehold.it/500x400">
            <aside>
                <img class="image" src="http://placehold.it/150x100" />
                <img class="image" src="http://placehold.it/150x100" />
                <img class="image" src="http://placehold.it/150x100" />
            </aside>
        </div>
        <div id="problem3">
            <ul>
                <li class="menu"><a href="#">Home</a>
                <li class="menu"><a href="#">About</a></li>
                <li class="menu"><a href="#">More information</a>
                <li class="menu"><a href="#">Contacts</a></li>
            </ul>
        </div>
    </div>
</body>

</html>

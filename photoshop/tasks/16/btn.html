<!DOCTYPE html>
<html>

<head>
    <title>btn</title>
    <style type="text/css">
    .btn {
        background: url(button.png);
        height: 47px;
        min-width: 100px;
        max-width: 100%;
        border: 0;
        font-size: 20px;
        margin-left: 20px;
        padding: 0;
        float: left;
        -webkit-box-shadow: inset 0px -5px 0px 0px rgba(0, 0, 0, 0.1), 5px 5px 5px 0px rgba(0, 0, 0, 0.2);
        -moz-box-shadow: inset 0px -5px 0px 0px rgba(0, 0, 0, 0.1), 5px 5px 5px 0px rgba(0, 0, 0, 0.2);
        box-shadow: inset 0px -5px 0px 0px rgba(0, 0, 0, 0.1), 5px 5px 5px 0px rgba(0, 0, 0, 0.2);
        border-radius: 31px;
      
    }     
    .button {   
        width: 100%;
    }
    </style>
</head>
<body>
    <div id="container">
        <div class="button">
            <button class="btn">OK</button>
        </div>
        <div class="button">
           <button class="btn">Cancel</button>
        </div>
        <a href="#">
            <div class="button">
                <button class="btn">View More Information</button>
            </div>
        </a>
    </div>
</body>
</html>
